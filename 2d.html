<!DOCTYPE html>

    <link rel="stylesheet" href="./assets/css/2d.css" />

          <div class="home btn">
            <a href="./index.html"><i class="bx bx-home-alt"></i> Trang Chủ </a>

      </div>
      <div class="leftside">

            <a
              href="./assets/img/2dimg/1.jpg"
